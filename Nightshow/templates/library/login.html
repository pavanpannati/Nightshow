<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'images/logo-color.png' %}">
    <title>Nightshow-OTT Login </title>
    <img src="{% static 'images\logo-no-background.png' %}" alt="No-image" height=50px>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id='body'>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <br>
                <div class="jumbotron">
                <form action="{% url 'login' %}" method="post" id="id_form">
                    <br>
                    {% for message in messages %}
                        <h4 id='info'>{{ message }}</h4>
                    {% endfor %}
                    <br>
                    <h1 id="id_h1">LOGIN</h1>
                    <br>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <br>
                    <a href="{% url 'forget_password' %}"></a>
                        <input type="button" value="Forget Password" id="id_forget">
                    </a>
                    <a href="{% url 'login' %}"></a>
                        <input type="button" value="Sign-Up" id="id_signup">
                    </a><br><br>
                    <input type="submit" value="Login" class="btn btn-danger form-control" id="id_submit">
                    <br><br><br>
                </form>
                {% if messages %}
        
    {% endif %}
    {% if error %}
        <li>{{error}}</li>
    {% endif %}
            </div></div>
        </div>
    </div>
    <script type="text/javascript">
        var email='{{request.session.email_session}}'
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
