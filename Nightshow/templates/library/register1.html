<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register1.css' %}">
    <link rel="icon" href="{% static 'images\logo-color.png' %}">
    <script src="{% static 'js/register1.js' %}"></script>
    <title>Nightshow-Indian OTT Step-1 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="jumbotron">
                <h2 id="text"><b id="b">W</b>elcome, Step 1 of 2</h2>
                <h3 id="text1">Grab your Free Subscription </h3>
    
                <div class="form-group">
                <form action="{% url 'register1' %}" method="post" id="id_form" onsubmit='return verify'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <br>
                    
                        <input type="submit" value="Generate OTP" class="btn align-" id="submit">
                    <br><br>
                    </form>
            </div></div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
