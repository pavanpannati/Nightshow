<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register2.css' %}">

    <link rel="icon" href="{% static 'images/logo-color.png' %}">
    <title>Nightshow-Indian OTT Step-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="jumbotron"> 
                <form action="{% url 'register2' %}" method="post" class="form-group">  
                        <img src="{% static 'images/envelope-check.svg' %}" id="envelope" alt="">
                        <h3>Please Check your Email</h3>
                        <h4>We've sent a code to {{ mail|default:'None' }}</h4>
                        <div class="otp-container">
                            {% csrf_token %}
                            {{ form.otp1 }}
                            {{ form.otp2 }}
                            {{ form.otp3 }}
                            {{ form.otp4 }}
                            {{ form.otp5 }}
                            {{ form.otp6 }}
                        </div>
                        <h4>Didn't get a code?<a href="">Resend code</a></h4>
                        <br>
                        <button class="form-control btn" id="id_submit">Validate OTP</button>
                    
                </form>
             </div> 
        </div>
    </div>
    <script src="{% static 'js/register2.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
